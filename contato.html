<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìû Contato - The Cocktail Bar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#ca6212',
                        'secondary': '#454545',
                        'accent': '#C76E00',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            /* Adiciona a imagem de fundo usada na p√°gina Sobre */
            background-color: #454545;
            background-image: url('assets/FundoContato.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            color: #ca6212;
            font-family: 'Inter', sans-serif;
        }
        .content-box {
            /* Fundo branco e levemente transparente para o conte√∫do */
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
        }
        /* Corrigindo a cor de foco dos inputs no Tailwind padr√£o */
        .input-focus-accent:focus {
            --tw-border-opacity: 1;
            border-color: #C76E00; /* accent */
            --tw-ring-opacity: 1;
            --tw-ring-color: #C76E00; /* accent */
            box-shadow: 0 0 0 3px rgba(199, 110, 0, 0.5); /* sombra suave */
        }
    </style>
</head>
<body class="font-sans">

    <header class="bg-primary text-secondary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wider">üçπ The Cocktail Bar</h1>
            <nav class="space-x-4 text-lg">
                <!-- Cor de hover para white para melhor contraste -->
                <a href="index.html" class="hover:text-white transition duration-300">Cat√°logo</a>
                <a href="sobre.html" class="hover:text-white transition duration-300">Sobre</a>
                <a href="contato.html" class="hover:text-white transition duration-300">Contato</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Adicionado a classe content-box para o fundo e sombra -->
        <div class="content-box p-10 rounded-xl shadow-2xl"> 
            <h2 class="text-4xl font-extrabold text-primary mb-6 border-b pb-3 border-accent text-center">Entre em Contato</h2>
            
            <p class="text-lg text-gray-700 mb-8 text-center leading-relaxed">
                Tem sugest√µes, feedbacks ou encontrou um erro? Use o formul√°rio abaixo.
            </p>

            <form action="#" method="POST" class="space-y-6">
                
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome</label>
                    <input type="text" id="nome" name="nome" required 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-accent transition duration-300 text-secondary">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Seu Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-accent transition duration-300 text-secondary">
                </div>
                
                <div>
                    <label for="mensagem" class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required 
                              class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-accent focus:ring-accent transition duration-300 text-secondary"></textarea>
                </div>
                
                <button type="submit" 
                        class="w-full bg-accent hover:bg-primary text-white font-semibold py-3 rounded-lg transition duration-300 shadow-lg transform hover:scale-[1.01]">
                    Enviar Mensagem
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-primary text-secondary py-6 mt-10">
        <p class="text-center text-sm">¬© 2025 The Cocktail Bar Project. Desenvolvido para fins acad√™micos.</p>
    </footer>

</body>
</html>
